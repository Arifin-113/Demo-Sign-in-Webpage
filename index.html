<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        </div>
        <h1>Welcome back!</h1>
        <p>First time here? <span class="text-white">Sign up for free</span></p>
    </header>
    <form action="login.html">

        <input 
        type="email" 
        name="email" 
        placeholder="Your email"
        required>

        <input type="password" name="password" placeholder="Password" minlength="6" required>
        <p>Password must be at least 6 characters</p>

        <button type="submit">Sign in</button>
        <div class="or">or</div>
        <button class="Social" type="button"><a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1177311664%3A1734000208893424&ddm=1"
            class="authentication-social-signin-social-button authentication-social-signin-google"
            rel="nofollow">
            <span>Sign in with Google</span></button>
        </a>
        <button class="Phone" type="button">Sign in with Phone</button>
        <p>
            You acknowledge that you read, and agree, to our <a>Terms of Service</a> and our <a>Privacy Policy</a>.
        </p>
    </form>
</body>

</html>
